<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <!-- 侧边栏 -->
  <div class="lt_aside">
    <div class="brand">
      <a href="#">黑马33期</a>
    </div>
    <div class="user">
      <img src="./imges/02.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="#" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <!-- 二级菜单 -->
          <div class="child" style="display: block">
            <a href="#" class="current">一级菜单</a>
            <a href="second.html">二级菜单</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 右侧主体部分 -->
  <div class="lt_main">
    <div class="lt_topbar">
      <a href="#" class="pull-left icon_menu">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="pull-right icon_logout">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>

    <!-- 面包屑部分 -->
    <div class="container-fluid">
      <ol class="breadcrumb mt-20">
        <li>
          <a href="index.html" class="guanli">管理系统</a>
        </li>
        <li>
          <a href="#">分类管理</a>
        </li>
        <li>
          <a href="#" class="active">一级菜单</a>
        </li>
      </ol>

      <button class="btn btn-default addBtn">添加分类</button>
      <!-- 表格 -->
      <table class="table table-bordered table-hover mt-20">
        <thead>
          <tr>
            <th style="width:20%;">序号</th>
            <th style="width:80%;">一级分类名</th>
          </tr>
        </thead>
        <tbody>
          <!-- 挖个坑 -->
        </tbody>
      </table>

      <!-- 分页 -->
      <div class="pull-right">
        <ul id="paginator"></ul>
      </div>
    </div>

  </div>

  <!--  添加登录模版 -->
  <div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <!-- 头部 -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <div class="modal-body">
          <form >
            <div class="form-group name-text">
              <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类名称">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary firstAdd">确定</button>
        </div>
      </div>
    </div>
  </div>

  <!--  退出登录模版 -->
  <div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p>
            <i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary logoin_out">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 准备模态框 -->
  <script type="text/html" id="firstTpl">
   {{ each rows v i}}
    <tr>
      <td>{{ i+1+(page-1)*size}}</td>
      <td>{{ v.categoryName}}</td>
    </tr>
    {{ /each}}
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/first.js"></script>
</body>

</html>
