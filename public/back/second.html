<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>二级菜单</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <!-- 侧边栏 -->
  <div class="lt_aside">
    <div class="brand">
      <a href="#">黑马33期</a>
    </div>
    <div class="user">
      <img src="./imges/02.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="#" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <!-- 二级菜单 -->
          <div class="child" style="display: block">
            <a href="first.html">一级菜单</a>
            <a href="#" class="current">二级菜单</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 右侧主体部分 -->
  <div class="lt_main">
    <div class="lt_topbar">
      <a href="#" class="pull-left icon_menu">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="pull-right icon_logout">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>

    <!-- 面包屑部分 -->
    <div class="container-fluid">
      <ol class="breadcrumb mt-20">
        <li>
          <a href="index.html" class="guanli">管理系统</a>
        </li>
        <li>
          <a href="#">分类管理</a>
        </li>
        <li>
          <a href="#" class="active">二级菜单</a>
        </li>
      </ol>

      <button class="btn btn-default" id="addSecond">添加分类</button>

      <!-- 表格 -->
      <table class="table table-bordered table-hover mt-20">
        <thead>
          <tr>
            <th>序号</th>
            <th>一级分类名称</th>
            <th>二级分类名称</th>
            <th>二级分类LOGO</th>
          </tr>
        </thead>
        <tbody>
          <!-- 挖个坑 -->
        </tbody>
      </table>
      <!-- 分页插件 -->
      <div class="pull-right">
        <ul class="pagination" id="pagintor">
          <!-- 挖个坑 -->
        </ul>
      </div>
    </div>

  </div>

  <!-- 添加模态框  -->
  <div class="modal fade" id="secondModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <form class="secondForm">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <h4 class="modal-title">添加分类</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <!-- 下拉菜单 -->
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                  <span id="dropdownText">请选择一级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" id="ul-dropdown-menu"> 
                  <!-- 挖个坑 -->
                </ul>
              </div>
            </div>
            <!-- 二级分类 -->
            <div class="form-group">
              <input type="text" class="form-control" name="brandName" placeholder="请输入二级分类名称">
            </div>

            <div class="form-group">
              <label class="btn btn-default" for="addPutFile">上传图片</label>
              <input type="file" id="addPutFile" name="pic1" data-url="/category/addSecondCategoryPic" style="display: none;">
            </div>

            <div class="form-group" id="imgBox">
              <img style="width:100px;" src="./imges/none.png" alt="">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" id="addAllForm">添加</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- 退出模态框  -->
  <div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p>
            <i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary logoin_out">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 下拉菜单模版 -->
  <script type="text/html" id="downTpl">
    {{ each rows v i }}
      <li><a href="#">{{v.categoryName}}</a></li>
    {{ /each }}
  </script>

  <!-- 表格模版 -->
  <script type="text/html" id="secondTpl">
        {{ each rows v i}}
        <tr>
          <td>{{i+1+(page-1)*size}}</td>
          <td>{{v.categoryName}}</td>
          <td>{{v.brandName}}</td>
          <td><img style="height: 50px;" src="{{v.brandLogo}}" alt=""></td>
        </tr>
        {{ /each }}
  </script>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/second.js"></script>

</body>

</html>
